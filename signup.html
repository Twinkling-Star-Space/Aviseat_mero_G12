<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flight App - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <form action="AVISEAT_PHP/insertdata/signup.php" method="POST">
    <div class="signup-container">
      <h2>Sign Up ✈️</h2>
      <p>Create your account to book and manage flights</p>

      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••••••••" required>
      </div>

      <div class="input-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="••••••••••••••" required>
      </div>

      <button type="submit" class="btn">Create Account</button>

      <div class="login-link">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </div>
  </form>
</body>

</html>
