<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Seat Reservation</title>
    <link rel="stylesheet" href="Homepage.css">
    <script src="Homepage.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <img class="logo" src="logo.png.png" alt="logo" height="30px" width="40px" />
        <h1>Aviation Seat Reservation</h1>
        <div class="header-btns">
            <button class="header-btn" id="help-btn">Help</button>
            <button class="header-btn" id="signup-btn">Sign Up</button>
            <button class="header-btn" id="login-btn" onclick="location.href='login.html'">Login</button>
            <div class="profile-btn">
            </div>
        </div>
       
    </header>

    <main>
        <section class="search">
            <h2>Find Your Flight</h2>
            <form>
                <label for="from">From:</label>
                <input type="search" id=" from" name="from" placeholder="Enter departure City" data-search>

                <label for="to">To:</label>
                <input type="search" id="to" name="to" placeholder="Enter destination City" data-search>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit" id="search-btn" onclick="searchData()">Search Flights</button>
            </form>
        </section> 

        <section class="flight-preview-sec">
                    <h2>Flights</h2>
                    <div class="user-cards" data-user-cards-container> </div>
                    <template data-user-template>
                        <div class="card">
                            <div class="header" data-header></div>
                            <div class="body" data-body></div>
                        </div>
                    </template>

        </section>

        <section class="flight-preview-sec">

            <h2>Flight ABC</h2>
            <p>Choose your comfortable seat</p>
            <hr>
            <button class="std"> BUSINESS CLASS</button>
            <section id="passenger-details">

                <div class="seat-preview">
                    <h3 id="side">SIDE A</h3>
                    <button id="s1" name="s1">1</button>
                    <button id="s1" name="s1">2</button>
                    <button id="s1" name="s1">3</button>
                    <button id="s1" name="s1">4</button>
                    <button id="s1" name="s1">5</button>
                    <button id="s1" name="s1">6</button>
                    <button id="s1" name="s1">7</button>
                    <button id="s1" name="s1">8</button>
                    <button id="s1" name="s1">9</button>
                    <button id="s1" name="s1">10</button>
                </div>

                <div class="seat-preview">
                    <h3 id="side">SIDE B</h3>
                    <button id="s1" name="s1">11</button>
                    <button id="s1" name="s1">12</button>
                    <button id="s1" name="s1">13</button>
                    <button id="s1" name="s1">14</button>
                    <button id="s1" name="s1">15</button>
                    <button id="s1" name="s1">16</button>
                    <button id="s1" name="s1">17</button>
                    <button id="s1" name="s1">18</button>
                    <button id="s1" name="s1">19</button>
                    <button id="s1" name="s1">20</button>


                </div>
            </section>
            <button class="std">ECONOMIC CLASS</button>
            <section>
                <div class="seat-preview">
                    <h3 id="side">SIDE A</h3>
                    <button id="s1" name="s1">1</button>
                    <button id="s1" name="s1">2</button>
                    <button id="s1" name="s1">3</button>
                    <button id="s1" name="s1">4</button>
                    <button id="s1" name="s1">5</button>
                    <button id="s1" name="s1">6</button>
                    <button id="s1" name="s1">7</button>
                    <button id="s1" name="s1">8</button>
                    <button id="s1" name="s1">9</button>
                    <button id="s1" name="s1">10</button>
                </div>

                <div class="seat-preview">
                    <h3 id="side">SIDE B</h3>
                    <button id="s1" name="s1">11</button>
                    <button id="s1" name="s1">12</button>
                    <button id="s1" name="s1">13</button>
                    <button id="s1" name="s1">14</button>
                    <button id="s1" name="s1">15</button>
                    <button id="s1" name="s1">16</button>
                    <button id="s1" name="s1">17</button>
                    <button id="s1" name="s1">18</button>
                    <button id="s1" name="s1">19</button>
                    <button id="s1" name="s1">20</button>
                </div>
                <button id="open-form" onclick="location.href='form.html'">OPEN FORM</button>
            </section>
    <hr>
</section>

        <h1 id="clg">ST. XAVIER'S COLLEGE</h1>

</main>

</html>
